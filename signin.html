<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body style="background-image: url(https://marketplace.canva.com/EAFhwfMq3ds/1/0/1600w/canva-colorful-cute-cats-illustration-desktop-wallpaper-KBBZLdpjLcM.jpg);" style="background-repeat: no-repeat;">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="">
        <img
          src="https://cdn.pixabay.com/photo/2016/06/28/13/50/cat-1484725_1280.png"
          alt="Logo"
          width="30"
          height="24"
          class="d-inline-block align-text-top"
        />
        <p id="name">Catify</p>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./signin.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./landingpage.html">Catify</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./signin.html" onclick="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container-sm p-5 mt-5 gap-2 bg-secondary p-2 text-dark bg-opacity-50 rounded"  >
    <main class="form-signin w-100 m-auto  ">
      <form id="signUpForm">
        <img class="mb-4" src="https://cdn.pixabay.com/photo/2016/06/28/13/50/cat-1484725_1280.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="username" placeholder="Username" required>
          <label for="username"></label>
          <div id="usernameError" class="text-danger"></div>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="floatingPassword"></label>
          <div id="passwordError" class="text-danger"></div>
        </div>
        <button class="btn btn-warning w-100 py-2">Sign in</button>
        <p class="mt-5 mb-3 text-danger">Your data will not be used except for verification</p>
      </form>
    </main>
  </div>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  <script src="./sigin.js"></script>
</body>
</html>
